es:
  year: año
  years: años
  month: mes
  months: meses
  day: día
  search: 🔎 Escribe para buscar plataformas...
  result: 📖 Resultados de búsqueda
  sub_reload: 🔄️ Recargar
  sub_edit: 📝 Editar suscripción
  sub_remove: ❌ Remover de la lista
  list: 📃 Lista de suscripciones
  list_short: |+
    Plan: %{plan}
    Precio: %{price}
  list_content: |+
    **ℹ️ Información sobre cuotas en %{platform}**

    **Cuotas mensuales:** $%{price} (%{plan})
    **Días restantes:** %{remaining}
    **Tiempo de suscripción:** %{sub_time}
    **Cuotas del año pasado:** %{last_year_dues}
    **Cuotas del año actual:** %{current_year_dues}
    **Total gastado:** %{total_spends}

    __**Nota: Si la información no se mostró correctamente, dale clic en "Recargar"**__
  help_title: Como usar
  help_content: |+
    **🤖Dues Trail**

    Puedes usar este bot en "inline mode" para buscar plataformas y agregarlas a su lista de gastos.
    Además, podrás ver la información de sus cuotas mensuales u obtener información sobre gastos individuales.

    **🔎Search**
    `@duestrailbot <plataforma de streaming/juego>` -> Busca por plataformas a agregar

    `@duestrailbot !a` -> Muestra todas las plataformas disponibles

    **🗒️Functions**
    `@duestrailbot !t` -> Gastos totales

    `@duestrailbot !p`  -> Gasto por plataforma
  help_preview: Muestra lo que el bot hace y como usar
  donation_title: Apoyar
  donation_content: >-
    **🤖Dues Trail**


    Si te gusta este bot y quieres contribuir, puedes apoyarme haciendo una
    donación a los enlaces abajo o si tiene una cartera de BTC, puedes donar a
    la siguiente dirección:

    `15y7CTsrJeLmJuKzWXT8BVRoxEPXbK4Zp5`
  donation_preview: Maneras para mostrar tu apreciación.

  help_title: How to use
  help_content: |+
    **🤖Dues Trail**

    You can use this bot in "inline mode" to search for platforms and add it to your spend list.
    Also, you'll be able to watch your monthly dues information or get information on individual spending.

    **🔎Search**
    `@duestrailbot <streaming/game platform>` -> Search for platform to add

    `@duestrailbot !a` -> Show all the available platforms

    **🗒️Functions**
    `@duestrailbot !t`  -> Total spendings

    `@duestrailbot !p`  -> Spending per platform
